{% extends 'base.html' %}
{% include 'nave.html' %}

{% block content %}
<div class="container" style="margin-top: 2%;">
    <h3>Editar Perfil</h3>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Usu√°rio</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ perfil.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Foto de Perfil</label><br>
            <img src="{{ perfil.profile_picture }}" alt="Foto de Perfil" width="200" class="mb-3"><br>
            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>
        <section class="sameLine">
            <div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('homepage') }}" class="btn btn-secondary">Cancelar</a>
                <a href="{{url_for('logout')}}" class="btn btn-danger ">Logout</a>
            </div>
            <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
        </section>
    </form>
</div>
<style>
    .sameLine {
        display: flex;
        justify-content: space-between;
    }
</style>

{% endblock %}
