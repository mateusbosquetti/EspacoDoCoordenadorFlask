<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Geral</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex">
    <aside class="w-1/4 bg-blue-600 text-white p-4 flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Usu√°rios No Chat</h2>
      <ul class="space-y-2 overflow-y-auto flex-grow">
        {% for user in users %}
        <li
          class="flex items-center space-x-3 hover:bg-blue-500 p-2 rounded-lg cursor-pointer"
        >
          <img
            src="{{ user.profile_picture }}"
            alt="{{ user.nome }}"
            class="w-8 h-8 rounded-full"
          />
          <span>{{ user.nome }}</span>
        </li>
        {% endfor %}
      </ul>
      
    </aside>

    <div class="w-3/4 flex flex-col h-full">
      <header class="p-4 bg-white shadow flex items-center justify-between">
        <h2 class="text-lg font-semibold">Chat Geral</h2>
        <a
          href="{{ url_for('homepage') }}"
          class="ml-auto p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
        >
          Voltar ao Menu
        </a>
      </header>

      <div id="messages" class="flex-grow p-4 overflow-y-auto">
        {% for message, user in messages %}
        <div
          class="mb-4 {% if user.nome == current_user_name %}text-right{% endif %}"
        >
          <p
            class="{% if user.nome == current_user_name %}bg-green-100 text-green-900 p-2 rounded-lg inline-block{% else %}bg-gray-100 text-gray-900 p-2 rounded-lg inline-block{% endif %}"
          >
            <strong>{{ user.nome }}</strong>: {{ message.content }}
          </p>
          <small class="text-gray-500"
            >{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small
          >
        </div>
        {% endfor %}
      </div>

      <div class="p-4 bg-white flex items-center">
        <input
          type="text"
          id="messageInput"
          placeholder="Digite sua mensagem"
          class="flex-grow p-2 border rounded-lg"
        />
        <button
          onclick="sendMessage()"
          class="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
        >
          Enviar
        </button>
      </div>
    </div>

    <script>
      var socket = io();

      function sendMessage() {
        var content = document.getElementById("messageInput").value;
        if (content.trim() === "") return;

        socket.emit("send_message", { content: content });
        document.getElementById("messageInput").value = "";
      }

      socket.on("receive_message", function (data) {
        var messagesDiv = document.getElementById("messages");
        var newMessage = document.createElement("div");
        newMessage.classList.add("mb-4");

        if (data.user_name === "{{ current_user_name }}") {
          newMessage.classList.add("text-right");
          newMessage.innerHTML = `
            <p class="bg-green-100 text-green-900 p-2 rounded-lg inline-block">
                <strong>${data.user_name}</strong>: ${data.content}
            </p>
            <small class="text-gray-500">${data.timestamp}</small>
        `;
        } else {
          newMessage.innerHTML = `
            <p class="bg-gray-100 text-gray-900 p-2 rounded-lg inline-block">
                <strong>${data.user_name}</strong>: ${data.content}
            </p>
            <small class="text-gray-500">${data.timestamp}</small>
        `;
        }

        messagesDiv.appendChild(newMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    </script>
  </body>
</html>
