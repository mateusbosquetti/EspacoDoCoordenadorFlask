<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suporteStyle.css') }}">
    <title>Formul√°rio</title>
</head>

<body>
    <section>
        <h2>Contato</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('suporte') }}" method="post">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" autocomplete="off" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
        
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
        
            <div class="botao">
                <button class="sucess" type="submit">Enviar</button>  
                <button class="info" type="button" onclick="location.href='{{ url_for('homepage') }}'">Inicio</button>
            </div>
        </form>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashes = document.querySelectorAll('.flashes li');
            flashes.forEach(flash => {
                (flash.innerText);
            });
        });
    </script>
</body>

</html>
