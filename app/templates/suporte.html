<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suporteStyle.css') }}">
    <title>Formul√°rio</title>
</head>

<body>
    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" autocomplete="off" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
        
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
        
            <div class="botao">
                <button type="submit" onclick="alert('Enviado com sucesso!')">Enviar</button>  
                <button type="button" onclick="location.href='{{ url_for('contatoLista') }}'">Inicio</button>
            </div>
        
            <input type="hidden" name="accessKey" value="c9e5c3a3-07ee-4249-8818-e89aab33b38f">
            <input type="hidden" name="redirectTo" value="{{ current_url }}">
        </form>
        
    </section>
</body>

</html>
