{% extends 'base.html' %}
{% include 'nave.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Adicionar Aula para {{ professor.nome }}</h1>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="materia" class="form-label">Matéria:</label>
            <input type="text" class="form-control" id="materia" name="materia" required>
        </div>
        <div class="form-group mb-3">
            <label for="sala" class="form-label">Sala:</label>
            <input type="text" class="form-control" id="sala" name="sala" required>
        </div>
        <div class="form-group mb-3">
            <label for="dia" class="form-label">Dia:</label>
            <input type="date" class="form-control" id="dia" name="dia" required>
        </div>
        <div class="form-group mb-3">
            <label for="horario_inicio" class="form-label">Horário de Início:</label>
            <input type="time" class="form-control" id="horario_inicio" name="horario_inicio" required>
        </div>
        <div class="form-group mb-4">
            <label for="horario_fim" class="form-label">Horário de Fim:</label>
            <input type="time" class="form-control" id="horario_fim" name="horario_fim" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Aula</button>
    </form>

    <a href="{{ url_for('manage_aulas', professor_id=professor.id) }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
