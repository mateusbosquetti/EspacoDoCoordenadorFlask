<!-- manage_aulas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Aulas</title>
</head>
<body>
    <h1>Gerenciar Aulas para {{ professor.nome }}</h1>
    <form method="POST">
        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" required><br>

        <label for="sala">Sala:</label>
        <input type="text" id="sala" name="sala" required><br>

        <label for="dia">Dia:</label>
        <input type="text" id="dia" name="dia" required><br>

        <label for="horario_inicio">Horário de Início:</label>
        <input type="time" id="horario_inicio" name="horario_inicio" required><br>

        <label for="horario_fim">Horário de Fim:</label>
        <input type="time" id="horario_fim" name="horario_fim" required><br>

        <button type="submit">Adicionar Aula</button>
    </form>

    <h2>Aulas</h2>
    <ul>
        {% for aula in aulas %}
            <li>{{ aula.materia }} - {{ aula.sala }} - {{ aula.dia }} - {{ aula.horario_inicio }} - {{ aula.horario_fim }}
                <a href="{{ url_for('edit_aula', professor_id=professor.id, id=aula.id) }}">Editar</a>
                <form method="POST" action="{{ url_for('delete_aula', professor_id=professor.id, id=aula.id) }}" style="display:inline;">
                    <button type="submit">Deletar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('manage_professores', setor_id=professor.setor_id) }}">Voltar</a>
</body>
</html>
