{% extends 'base.html' %} {% include 'nave.html' %} {% block content %}

<body class="bg-gray-100">

<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Editar Usuário</h2>
    <form action="{{ url_for('editar_usuario', id=usuario.id) }}" method="POST" class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ usuario.nome }}" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="sobrenome" class="block text-gray-700 font-semibold mb-2">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" value="{{ usuario.sobrenome }}" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input type="email" name="email" id="email" value="{{ usuario.email }}" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>
        <div class="mb-4">
            <label for="senha" class="block text-gray-700 font-semibold mb-2">Senha</label>
            <input name="senha" id="senha" class="w-full border border-gray-300 p-2 rounded-lg" readonly placeholder="Entre em contato com o email: espacodocoordenador@gmail.com para editar uma senha. Envie o nome da conta, motivo da alteração e nova senha">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Salvar Alterações
            </button>
            <a href="{{ url_for('listar_usuarios') }}" class="text-gray-500 hover:underline">Cancelar</a>
        </div>
    </form>
</div>

</body>
{% endblock %}
