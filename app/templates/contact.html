{% extends 'base.html' %}

{% block content %}

<section class="text-gray-800">
    <section class="flex items-center justify-center py-10 text-black">
        <div class="text-center">
            <h1 class="text-3xl font-semibold">Entre em Contato</h1>
            <p class="mt-2">Instituições educacionais interessadas em nosso software, entre em contato conosco!</p>
        </div>
    </section>

    <section class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Formulário de Contato</h2>

        {% if error_message %}
        <div class="mb-4 p-3 text-white bg-blue-400 rounded-lg">
            {{ error_message }}
        </div>
        {% endif %}

        <form action="{{ url_for('contact') }}" method="post" class="space-y-4">
            <div>
                <label for="institution_name" class="block text-sm font-medium text-gray-700">Nome da Instituição</label>
                <input type="text" id="institution_name" name="institution_name" placeholder="Nome da Instituição" required
                    class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="contact_name" class="block text-sm font-medium text-gray-700">Nome do Contato</label>
                <input type="text" id="contact_name" name="contact_name" placeholder="Nome do Contato" required
                    class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="email@instituicao.com" required
                    class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXX-XXXX" required
                    class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Mensagem</label>
                <textarea id="message" name="message" cols="30" rows="5" placeholder="Digite sua mensagem" required
                    class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
            </div>

            <div class="flex justify-between">
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">Enviar</button>
                <button type="button" onclick="location.href='{{ url_for('landing_page') }}'"
                    class="w-full ml-4 py-2 px-4 bg-gray-400 text-white font-semibold rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition">Inicio</button>
            </div>
        </form>
    </section>
</section>

{% endblock %}
