<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre em Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="text-blue-700 font-bold text-lg">Software de Gerenciamento de Professores</div>
      <a href="/" class="text-blue-700">Página Inicial</a>
    </div>
  </header>

  <!-- Formulário de Contato -->
  <section class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
    <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">Entre em Contato</h1>
    <p class="text-gray-600 text-center mb-8">Instituições educacionais interessadas, por favor preencham o formulário abaixo para saber mais sobre nosso software de gerenciamento de professores.</p>
    
    <form class="space-y-6">
      <!-- Nome da Instituição -->
      <div>
        <label for="institution" class="block text-gray-700 font-semibold">Nome da Instituição</label>
        <input type="text" id="institution" name="institution" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-700">
      </div>

      <!-- Nome do Contato -->
      <div>
        <label for="contact_name" class="block text-gray-700 font-semibold">Nome do Contato</label>
        <input type="text" id="contact_name" name="contact_name" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-700">
      </div>

      <!-- E-mail -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-700">
      </div>

      <!-- Telefone -->
      <div>
        <label for="phone" class="block text-gray-700 font-semibold">Telefone</label>
        <input type="tel" id="phone" name="phone" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-700">
      </div>

      <!-- Tipo de Instituição -->
      <div>
        <label for="institution_type" class="block text-gray-700 font-semibold">Tipo de Instituição</label>
        <select id="institution_type" name="institution_type" required class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-700">
          <option value="">Selecione o tipo de instituição</option>
          <option value="Escola">Escola</option>
          <option value="Faculdade">Faculdade</option>
          <option value="Universidade">Universidade</option>
          <option value="Curso Técnico">Curso Técnico</option>
        </select>
      </div>

      <!-- Mensagem -->
      <div>
        <label for="message" class="block text-gray-700 font-semibold">Mensagem</label>
        <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded mt-2 focus:outline-none focus:border-blue-700" placeholder="Escreva aqui qualquer dúvida ou informação adicional..."></textarea>
      </div>

      <!-- Botão de Envio -->
      <div class="text-center">
        <button type="submit" class="bg-blue-700 text-white font-semibold py-3 px-6 rounded hover:bg-blue-800 transition duration-300">
          Enviar
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-16 text-center">
    <p class="text-sm">© Software de Gerenciamento de Professores 2023</p>
  </footer>

</body>
</html>
