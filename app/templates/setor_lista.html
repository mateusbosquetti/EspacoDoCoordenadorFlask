{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% include 'nave.html' %}
        <div class="row mt-4">
            <h3>Lista de Setores</h3>

            <form method="get" class="row">
                <div class="col-9">
                    <input type="text" name="pesquisa" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
            </form>

            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome do Setor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for linha in context['dados'] %}
                        <tr>
                            <td>{{ linha.nome }}</td>
                            <td>
                                <form action="{{ url_for('delete_setor', id=linha.id) }}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                </form>
                                <a href="{{ url_for('edit_setor', id=linha.id) }}" class="btn btn-warning">Editar</a>
                                <a href="{{ url_for('contatoDetail', id=linha.id) }}" class="btn btn-success">Visualizar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
